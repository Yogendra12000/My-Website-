<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YKKILLER 😊</title>
  <style>
    /* Intro screen */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #00ffe1;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 2.5s ease forwards;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Glow effect */
    .glow {
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #00ffe1; }
      to { text-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1; }
    }

    /* Main body */
    body {
      background: linear-gradient(135deg, #1f1f1f, #121212);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #00ffe1;
      color: #000;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px auto;
      max-width: 300px;
      padding: 20px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #272727;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s ease-in-out;
      border: 1px solid #00ffe1;
    }

    a:hover {
      background-color: #00ffe1;
      color: #000;
      transform: scale(1.03);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Intro animation -->
  <div id="intro">
    <div class="glow">👾 Welcome to YKKILLER 😊</div>
  </div>

  <!-- Actual content -->
  <header>👾 Welcome to YKKILLER 😊</header>

  <div class="menu">
    <a href="top-games.html">🔥 Top Free Mobile Games</a>
    <a href="gaming-types.html">🎮 Types of Games</a>
    <a href="#">🧑‍💻 About (Coming Soon)</a>
    <a href="#">📞 Contact (Coming Soon)</a>
  </div>

  <footer>Made with 💥 by YKKILLER 😊</footer>

</body>
</html>

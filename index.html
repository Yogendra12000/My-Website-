<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YKKILLER 😊</title>
  <style>
    /* Galaxy background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    /* Intro screen */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #00ffe1;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 2.8s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .glow {
      text-shadow: 0 0 15px #00ffe1, 0 0 30px #00ffe1;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 15px #00ffe1; }
      to { text-shadow: 0 0 30px #00ffe1, 0 0 40px #00ffe1; }
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      backdrop-filter: blur(8px);
      border-bottom: 2px solid #00ffe1;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 50px auto;
      max-width: 320px;
      padding: 0 20px;
      animation: fadeIn 2s ease-in;
    }

    a {
      text-decoration: none;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      border: 1px solid #00ffe1;
      box-shadow: 0 0 10px #00ffe1;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #00ffe1;
      color: black;
      transform: scale(1.05);
    }

    footer {
      margin: 50px 0;
      font-size: 14px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      header {
        font-size: 22px;
      }

      a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="intro">
    <div class="glow">🌌 YKKILLER 😊 - Loading...</div>
  </div>

  <header>👾 Welcome to YKKILLER 😊</header>

  <div class="menu">
    <a href="top-games.html">🔥 Top Free Mobile Games</a>
    <a href="gaming-types.html">🎮 Types of Games</a>
    <a href="#">🧑‍💻 About (Coming Soon)</a>
    <a href="#">📞 Contact (Coming Soon)</a>
  </div>

  <footer>Made with 💥 by YKKILLER 😊</footer>

</body>
</html>
